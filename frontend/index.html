<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <nav class = header>
        <div class = logo>
            <img width = 200px src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png">
        </div>

        <div >
            <button class="btn-group1 btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown">
                    INR 
            </button>
            <button class="btn-group1 btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" >
                    BTC 
            </button>
            <button class="btn-group1 btn btn-secondary" type="button" data-bs-toggle="dropdown" >
                    BUY BTC
            </button>
        </div>
        <div class = "right_side">
        
            <div class="progress-bar-wrapper">
                <svg class="CircularProgressbar" viewBox="0 0 100 100" data-test-id="CircularProgressbar">
                    <path class="CircularProgressbar-trail" d="
                        M 50,50
                        m 0,-46
                        a 46,46 0 1 1 0,92
                        a 46,46 0 1 1 0,-92
                    " stroke-width="8" fill-opacity="0" style="stroke-dasharray: 289.027px, 289.027px; stroke-dashoffset: 0;"></path>
                    <path class="CircularProgressbar-path" d="
                        M 50,50
                        m 0,-46
                        a 46,46 0 1 1 0,92
                        a 46,46 0 1 1 0,-92
                    " stroke-width="8" fill-opacity="0" style="stroke-dasharray: 289.027px, 289.027px; stroke-dashoffset: 0;"></path>
                    <text class="CircularProgressbar-text" x="50" y="50" dy="0.3em">60</text>
                </svg>
            </div>
            
  
            <button type="button" class="btn_group2 btn">
            <i class="bi bi-telegram"></i>  Connect Telegram</button>
   
 
            <div class="toggleButton">
                <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>
    <section class = section1>
       
            <div class="section1_style " >
                <div class="text-center">
                    <div class="textheadersize color_green">0.79 %</div>
                    <div class="textsubheadersize">5 Mins</div>
                </div>
                <div class="text-center">
                    <div class="textheadersize color_green">1.16 %</div>
                    <div class="textsubheadersize">1 Hour</div>
                </div>
                <div style="max-width: 40%;">
                    <div class="text-center average-block">
                        <div class="average-subText"><span class="subText-heading">Best Price to Trade</span></div>
                        <div class="average-heading">₹ 38,83,307</div>
                        <div class="average-subText">Average BTC/INR net price including commission</div>
                    </div></div>
                <div class="text-center">
                    <div class="textheadersize color_green">2.25 %</div>
                    <div class="textsubheadersize">1 Day</div>
                </div>
                <div class="text-center">
                    <div class="textheadersize color_green">3.71 %</div>
                    <div class="textsubheadersize">7 Days</div>
                </div>
            </div>


    
</section>

<section class = section2>
<table class=table1 id="dynamicTable">
    <thead>
        <tr>
            <th><h4><span class="pointer">#</span></h4></th>
            <th><h4><span class="pointer">Name</span></h4></th>
            <th><h4><span class="pointer">Last Traded Price</span></h4></th>
            <th><h4><span class="pointer">Buy / Sell Price</span></h4></th>
            <th><h4><span class="pointer">Volume</span></h4></th>
            <th><h4><span class="pointer">Base Unit</span></h4></th>
        </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>
</section>

    <div class="footer">
        <div class="d-flex align-items-center text-center">
            <div class="footer-text">Copyright © 2019</div>
            <div class="footer-text">HodlInfo.com</div>
            <div class="footer-text pointer" style="margin-left: auto;"><a href="mailto:support@hodlinfo.com" class="footer-text-link">Support</a></div>
        </div>
    </div>
</div>
<div class="footer-bar">
    <button class="add-button">Add hodlinfo to home screen</button>
  </div>
  <script src="script.js">
  
  </script>
</body>
</html>
